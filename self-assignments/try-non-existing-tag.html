<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="https://fb.me/react-0.13.1.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.1.js"></script>

    <title>Try-non-existing-tag</title>
    
</head>
<body>
    <div id="example">
        non existing tags do not work with JSX :(
    </div>

    <script type="text/jsx" charset="utf-8">
        React.render(
            <abrakadabra className="boo-ya">Hey there! How are you doing?</abrakadabra>,
            document.getElementById('example'),
        );
    </script>

    <div id="example2">
        
    </div>
    <script type="text/javascript" charset="utf-8">
        React.render(
            React.createElement('abrakadabra', {className: 'boo-ya'}, 'Hey there! How are you doing?'),
            document.getElementById('example2')
        );
    </script>

</body>
</html>
